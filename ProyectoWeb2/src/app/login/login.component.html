
<div class="fondo">

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <b>Login</b>
            </div>
        <div class="card-body p-4">
            <label style="float: left;">correo</label>
            <input class="form-control m-2" type="email" placeholder="ingrese su correo" [(ngModel)]="usuario.email">

            <label style="float: left;">Contraseña</label>
            <input class="form-control m-2" type="password" placeholder="ingrese su contraseña" [(ngModel)]="usuario.password">
            
            <button class="btn btn-primary btn-block m-2" (click)="ingresar()">Ingresar</button>
            
            <br>
            <label>Aun no tienes cuenta? <a href="/registro">Registrarse</a></label>
        </div>
    </div>
</div>

</div>
