<div class="fondo">

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
        <b>Completa tus datos</b>
    </div>
        <div class="card-body p-4">
            <label style="float: left;">Nombre</label>
            <input class="form-control m-2" type="text" placeholder="ingrese su nombre" [(ngModel)]="registroo.nombre">
            
            <label style="float: left;">Apellido</label>
            <input class="form-control m-2" type="text" placeholder="ingrese su apellido" [(ngModel)]="registroo.apellido">

            <label style="float: left;">Correo</label>
            <input class="form-control m-2" type="email" placeholder="ingrese su correo" [(ngModel)]="registroo.correo">

            <label style="float: left;">Contraseña</label>
            <input class="form-control m-2" type="password" placeholder="ingrese su contraseña" [(ngModel)]="registroo.contrasena">
            
            <button class="btn btn-primary btn-block m-2" (click)="registrar()">Registrar</button>
            <br>
            <a href="/inicio">volver</a>
            
        </div>
    </div>
</div>
        </div>
